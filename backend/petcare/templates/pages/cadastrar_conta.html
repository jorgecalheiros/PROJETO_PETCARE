{%extends 'layouts/base.html'%}

{%block title %}
PetCare - Cadastrar Conta
{%endblock%}

{%block styles%}
{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{%endblock%}

{%block content%}
  <header class="navbar navbar-expand-lg navbar-light bg_orange_custom p-4">
    <h1 class="text-light">Cadastre sua conta primeiro!</h1>
  </header>
  <main>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <form id="registrationForm" class="needs-validation" novalidate>
        <div class="container mt-5">
          <div id="liveAlertPlaceholder"></div>
        </div>
        <div class="container" style="margin-top: 3rem;">
          <div class="row g-3 gap-3">
            <div>
              <input type="email" class="form-control input-c" placeholder="Seu email *" aria-label="Seu email" id="email" required>
              <div class="invalid-feedback" id="invalid-feedback-email">
                Por favor, insira seu email.
              </div>
            </div>
            <div>
              <input type="password" class="form-control input-c" placeholder="Senha *" aria-label="Senha" id="password" required maxlength="16">
              <div class="invalid-feedback" id="invalid-feedback-password">
                Por favor, insira sua senha.
              </div>
            </div>
            <div>
              <input type="password" class="form-control input-c" placeholder="Confirme sua senha *" aria-label="Confirme sua senha" id="confirmPassword" required maxlength="16">
              <div class="invalid-feedback" id="invalid-feedback-confirm-password">
                Por favor, confirme sua senha.
              </div>
            </div>
          </div>
          <div class="container-form-button">
            <button class="btn btn-form">Pr√≥ximo</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script type="module" src="{% static 'js/cadastrar-conta.js' %}"></script>
{%endblock%}
